<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Music player/style.css">
    <title>Music player</title>
</head>
<body>
    <div class="nav">
        <img src="./images/logo-resso.png" alt="logo" >
        <div class="right">
            <button class="adjust btn">feedback</button>
            <input class="adjust inp-search" type="search" placeholder="search and enjoy your music..." size="50">
        </div> 
    </div>
    <div class="list">
        <ul>
            <li>For you</li>
            <li>Browse</li>
            <li>Charts</li>
            <li>Favourite songs</li>
            <li>Albums</li>
            <li>Artists</li>
            <li>History</li>
            <li>Download</li>
        </ul>

    </div>
    <div class="music-list">
        <div class="music-box">
            <div class="music">
                <img src="./images/closer-img.jpg" alt="">
                <audio controls>
                    <source src="./music/Closer The Chainsmokers-[Hungama.Club].mp3" type="audio/mp3" >
                </audio>
            </div>
            
            <div class="music">
                <img src="./images/invisible.jfif" alt="">
                <audio controls>
                    <source src="./music/[MP3DOWNLOAD.TO] Julius Dreisig & Zeus X Crona - Invisible (+ Free MP3 Download)-128k.mp3" type="audio/mp3">
                </audio>
            </div>

            <div class="music">
                <img src="./images/runaway.jfif" alt="">
                <audio controls>
                    <source src="./music/Runaway - AURORA- [MyMp3Bhojpuri.In].mp3" type="audio/mp3">
                </audio>
            </div>

            <div class="music">
                <img src="./images/love me like.jfif" alt="">
                <audio controls>
                    <source src="./music/Love Me Like You Do Full Mp3 Song Download 2021(SongsZilla.Net).mp3" type="audio/mp3">
                </audio>
            </div>

            <div class="music">
                <img src="./images/can we kiss.jpg" alt="">
                <audio controls>
                    <source src="./music/Can We Kiss Forever(PaglaSongs).mp3" type="audio/mp3">
                </audio>
            </div>


            <div class="music">
                <img src="./images/bilonera.jpg" alt="">
                <audio controls>
                    <source src="./music/Bilionera Song Download Mp3 2021(SongsZilla.Net).mp3" type="audio/mp3">
                </audio>
            </div>
            
        </div>

    </div>
    <div class="footer">

    </div>
    
</body>
</html>
